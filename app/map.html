.counties {
  //fill: #EFEFEF;
  fill: rgba(239,239,239,.7)

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;

<body>

</body>
<script src="/app/d3.js"></script>
<script src="/app/topojson.js"></script>
<div style="font-weight: 700; font-size: 1.2rem; margin-bottom: 10px;margin-left: 10%; margin-right: 10%; font-family: franklin-gothic-urw,helvetica,sans-serif">FHA and VA loans originated by nonbanks as a percentage of all mortgages, 2016</div>
<svg style="display: block; margin-left: auto; margin-right: auto" width="960" height="600"></svg>
<img style="display: block; float: right; margin-top: 2em; max-width: 90%; width: 13rem; margin-right: 10%; padding-right: 0.83em;"src="/app/BROOKINGS_WEB.png" />
<script>


var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var mortgages = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
    .domain([0, .6])
    .rangeRound([600, 860]);

var color = d3.scaleThreshold()
    .domain([0, .1, .2, .3, .4, .5])
    .range(['#feecd6','#fcd19c','#f9aa48','#f3833d','#ed5731','#e62323']);


var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("height", "100px")
    .style("width", "100px")
    .style("background-color", "#ffffff")
    .style("padding", "0.5em")
    .text("j");


g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });


g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Percentage of all mortgages");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x + "%"; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();
d3.queue()
    .defer(d3.json, "/app/map-shapes-no-ak-ha.json")
    .defer(d3.tsv, "map-data.txt", function(d) { mortgages.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
      .on("mouseover", function(){
          return tooltip.style("visibility", "visible")
      })
      .on("mousemove", function(){
          return tooltip.style("top", (d3.event.pageY-10) + "px").style("left", (d3.event.pageX+10) + "px")
      })
      .on("mouseout", function(){
          return tooltip.style("visibility", "hidden")
      })
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.rate = mortgages.get(d.id)); })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.rate + "%"; });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path)

}

  .on("mouseover", function(){console.log(mortgages.get(d.rate))})
  .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});*/








</script>
